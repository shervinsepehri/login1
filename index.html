<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>سایت ریجستری</title>
  <link rel="stylesheet" href="public.css">
</head><style>
    * {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  flex-direction: column;
}

body {
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  background-color: #f0f0f0;
  font-family: sans-serif;
}

.form {
  display: flex;
  align-items: center;
  justify-content: center;
  width: 700px;
  height: 700px;
  background-color: white;
  box-shadow: 0 0 10px rgba(0,0,0,0.1);
  border-radius: 10px;
}

form {
  display: flex;
  flex-direction: column;
  width: 80%;
}

input {
  margin: 10px 0;
  padding: 10px;
  font-size: 16px;
}

button {
  padding: 10px;
  background-color: #007bff;
  color: white;
  border: none;
  font-size: 16px;
  cursor: pointer;
  margin-top: 10px;
  border-radius: 5px;
  border-bottom: 2px solid #000;
}
@media (max-width: 768px) {
  .form {
    width: 90%;
    height: auto;
    padding: 20px;
  }

  form {
    width: 100%;
  }

  input, button {
    font-size: 14px;
    padding: 8px;
  }
}


</style>


<body>

  <div class="form">
    <form>
      <h2>Login form</h2>
      <input type="text" placeholder="username" required>
      <input type="email" placeholder="email" required>
      <input type="password" placeholder="password" required>
      <button type="submit">log in</button>
    </form>
  </div>
</body>

</html>
